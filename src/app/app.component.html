<p>사용자 검색</p>
<div class="container">
  <input #searchInput class="search" type="input" placeholder="검색하고 싶은 사용자 아이디를 입력해주세요" />
  <ul class="suggest-layer">
    <li *ngFor="let user of users" class="user">
      <img [src]="user.avatar_url" />
      <p><a [href]="user.html_url" target="_blank">{{user.login}}</a></p>
    </li>s
  </ul>
</div>
